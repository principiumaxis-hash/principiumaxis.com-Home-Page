<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="256" cy="256" r="240" fill="url(#grad)"/>
  <!-- Abstract axis/compass symbol - stylized "A" -->
  <g fill="white">
    <!-- Vertical axis line -->
    <rect x="232" y="100" width="48" height="312" rx="24"/>
    <!-- Diagonal left -->
    <rect x="100" y="232" width="200" height="48" rx="24" transform="rotate(-45 200 256)"/>
    <!-- Diagonal right -->
    <rect x="212" y="232" width="200" height="48" rx="24" transform="rotate(45 312 256)"/>
    <!-- Center dot -->
    <circle cx="256" cy="256" r="32" fill="url(#grad)"/>
    <circle cx="256" cy="256" r="20" fill="white"/>
  </g>
</svg>
