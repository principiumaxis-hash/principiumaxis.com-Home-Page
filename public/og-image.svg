<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="textGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9333ea"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
    <linearGradient id="iconGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea"/>
      <stop offset="100%" style="stop-color:#f97316"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Subtle grid pattern -->
  <g stroke="#ffffff08" stroke-width="1">
    <line x1="0" y1="100" x2="1200" y2="100"/>
    <line x1="0" y1="200" x2="1200" y2="200"/>
    <line x1="0" y1="300" x2="1200" y2="300"/>
    <line x1="0" y1="400" x2="1200" y2="400"/>
    <line x1="0" y1="500" x2="1200" y2="500"/>
    <line x1="200" y1="0" x2="200" y2="630"/>
    <line x1="400" y1="0" x2="400" y2="630"/>
    <line x1="600" y1="0" x2="600" y2="630"/>
    <line x1="800" y1="0" x2="800" y2="630"/>
    <line x1="1000" y1="0" x2="1000" y2="630"/>
  </g>

  <!-- Glow effect -->
  <ellipse cx="600" cy="250" rx="400" ry="200" fill="#9333ea" opacity="0.15" filter="blur(80px)"/>

  <!-- Icon -->
  <g transform="translate(100, 215)">
    <circle cx="100" cy="100" r="90" fill="url(#iconGrad)"/>
    <g fill="white">
      <rect x="85" y="35" width="30" height="130" rx="15"/>
      <rect x="35" y="85" width="80" height="30" rx="15" transform="rotate(-45 75 100)"/>
      <rect x="85" y="85" width="80" height="30" rx="15" transform="rotate(45 125 100)"/>
      <circle cx="100" cy="100" r="18" fill="url(#iconGrad)"/>
      <circle cx="100" cy="100" r="10" fill="white"/>
    </g>
  </g>

  <!-- Text -->
  <text x="320" y="260" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="bold" fill="url(#textGrad)">Principium Axis</text>
  <text x="320" y="330" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#94a3b8">Build products. Validate fast. Scale winners.</text>

  <!-- Tags -->
  <g transform="translate(320, 380)">
    <rect x="0" y="0" width="140" height="40" rx="20" fill="#9333ea33" stroke="#9333ea" stroke-width="1"/>
    <text x="70" y="27" font-family="system-ui, sans-serif" font-size="16" fill="#c4b5fd" text-anchor="middle">Open Source</text>

    <rect x="160" y="0" width="140" height="40" rx="20" fill="#9333ea33" stroke="#9333ea" stroke-width="1"/>
    <text x="230" y="27" font-family="system-ui, sans-serif" font-size="16" fill="#c4b5fd" text-anchor="middle">Edge-Native</text>

    <rect x="320" y="0" width="140" height="40" rx="20" fill="#f9731633" stroke="#f97316" stroke-width="1"/>
    <text x="390" y="27" font-family="system-ui, sans-serif" font-size="16" fill="#fdba74" text-anchor="middle">Bitcoin-First</text>
  </g>

  <!-- URL -->
  <text x="600" y="580" font-family="system-ui, sans-serif" font-size="24" fill="#64748b" text-anchor="middle">principiumaxis.com</text>
</svg>
